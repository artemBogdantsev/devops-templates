apiVersion: cert-manager.io/v1beta1
kind: Certificate
metadata:
  name: services-usercentrics-sandbox-cert
  namespace: istio-system # alongside the ingress object
spec:
  secretName: services-usercentrics-sandbox-tls
  dnsNames:
  - '*.services.usercentrics-sandbox.eu'
  issuerRef:
    name: letsencrypt-issuer-dev
    kind: ClusterIssuer